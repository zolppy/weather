<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clima</title>
  <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
  <!-- Ubuntu - Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet" />
  <!-- Bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <!-- Meus códigos-fonte -->
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/script.js"></script>
</head>
<body>
  <div class="container">
    <div class="form">
      <h3>Confira o clima de uma cidade:</h3>
      <div class="form-input-container">
        <input type="text" placeholder="Digite o nome da cidade" id="city-input" />
        <button id="search">
          <i class="bi bi-search"></i>
        </button>
      </div>
    </div>
    <!-- Dados gerais sobre o tempo consumidos através da "Weather API": https://openweathermap.org/api -->
    <div id="weather-data" class="hide">
      <h2>
        <i class="bi bi-geo-alt-fill"></i>
        <span id="city"></span>
        <!-- Imagem consumida através da "Flags API": https://flagsapi.com/ -->
        <img
          src=""
          alt="Bandeira do país"
          id="country" />
      </h2>
      <!-- Temperatura -->
      <p id="temperature">
        <span></span>&deg;C
      </p>
      <!-- Condição -->
      <div id="description-container">
        <p id="description"></p>
        <img
          src=""
          alt="Condição do tempo"
          id="weather-icon" />
      </div>
      <div id="details-container">
        <!-- Humidade -->
        <p id="humidity">
          <i class="bi bi-droplet-fill"></i>
          <span></span>
        </p>
        <!-- Velocidade do vento -->
        <p id="wind">
          <i class="bi bi-wind"></i>
          <span></span>
        </p>
      </div>
    </div>
  </div>
</body>
</html>
